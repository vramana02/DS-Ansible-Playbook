---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:  
  - name: install git (sudo apt-get install git)
    apt:
      name: git
      state: present
    tags: mygit
 
  - name: install tree(sudo apt-get install tree )
    apt:
      name: tree
      state: present
    tags: mytree

  - name: install wget(sudo apt-get install wget)
    apt:
      name: wget
      state: present
    tags: mywget